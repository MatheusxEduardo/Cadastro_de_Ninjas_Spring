spring.application.name=CadastroDeNinjas

# Configura��o do banco de dados H2 persistente
spring.datasource.url=jdbc:h2:file:./testdb  # URL fixa para persist�ncia
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Configura��o do JPA
spring.config.import=optional:file:.env
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  # Mant�m a tabela atualizada
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Configurar o Flyway
spring.flyway.enable=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true
